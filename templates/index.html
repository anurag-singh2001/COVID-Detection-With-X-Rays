    <main>
      <div class="stats">
        <div class="latest-report">
          <div class="country">
            <div class="name">Loading...</div>
            <div class="change-country">change</div>
            <div class="search-country hide">
              <div class="search-box">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search Country..."
                />
                <img class="close" src="{{url_for('static', filename='img/close.svg')}}" alt="" />
              </div>
              <div class="country-list"></div>
            </div>
          </div>
          <div class="total-cases">
            <div class="title">Total Cases</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="recovered">
            <div class="title">Recovered</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="deaths">
            <div class="title">Deaths</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
        </div>
        <div class="chart">
          <canvas id="axes_line_chart"></canvas>
        </div>
      </div>

    </main>
    <section style="color: #ffffff; align-content: center;">
      <h3>UPLOAD YOUR LUNG X-RAY FOR COVID DETECTION</h3>
      <form action="/"method="POST">
        <input type="file" id="image_input" name="image_input">
        <a href="#" onclick="showFileName()">Show Name</a>
        <button class="btn btn-primary">Submit</button>
      </form>
      
      <div id="display_image"></div>
    </section>
